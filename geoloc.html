<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Geolocalisation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="geoloc.css">
</head>

<body>
    <div id="world" class="row opacity">
        <div id="america" class="opacity"></div>
        <div class="row opacity">
            <div class="column opacity">
                <div id="europe" class="opacity"></div>
                <div id="africa" class="opacity"></div>
            </div>
            <div class="container column opacity">
                <div id="asia" class="opacity"></div>
                <div id="oceania" class="opacity"></div>
            </div>
        </div>

    </div>

    <script src="familyTrees.js"></script>
    <script src="geoloc.js"></script>
</body>

</html>
