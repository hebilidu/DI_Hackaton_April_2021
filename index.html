<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Family Tree Home</title>

<body class="column">

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
            <source src="./media/vid/clip_dna0001-0720.avi" type="video/mp4">
    </video>

    <header>Welcome to the Family Tree</header>

    <div class="container column">
        <div class="m-1">
            <button id="displaytree" type="button" class="btn btn-outline-dark">View tree</button>
        </div>
        <div class="m-1">
            <button id="displaymap" type="button" class="btn btn-outline-dark">View map</button>
        </div>
        <div class="m-1">
            <button id="addnode" type="button" class="btn btn-outline-dark">Add person in existing family tree</button>
        </div>
        <div class="m-1">
            <button id="editnode" type="button" class="btn btn-outline-dark">Modify person in existing family tree</button>
        </div>
        <div class="m-1">
            <button id="createtree" type="button" class="btn btn-outline-secondary">Create a new family tree</button>
        </div>
    </div>
