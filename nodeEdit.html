<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGenealogyApp - Node create / edit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nodeEdit.css">
</head>

<body>
    <div class="container teal opacity rounded-top">
        <h2>Edit a person's details</h2>
    </div>
    <form class="container card opacity rounded-bottom">
        <br>
        <p>
            <label class="text-grey">Family name</label>
            <input class="input border" type="text" required>
        </p>
        <p>
            <label class="text-grey">First name</label>
            <input class="input border" type="text" required>
        </p>
        <div class="row">
            <div>
                <p>
                    <label class="text-grey">Birthdate</label>
                    <input class="input border" type="date" required>
                </p>
                <p>
                    <label class="text-grey">Hebraic Birthdate</label>
                    <input id="dateHeb" class="input border" type="text" pointer-events="none" value="***" disabled>
                </p>
            </div>
            <p id="birthplace half">
                <label class="text-grey">Birthplace</label>
                <input class="input border" type="text" placeholder="City">
                <input class="input border" type="text" placeholder="Country">
                <input class="input border" type="text" list="continents" placeholder="unassigned" required>
                <datalist id="continents">
                    <option value="unassigned"></option>
                    <option value="Africa"></option>
                    <option value="America"></option>
                    <option value="Asia"></option>
                    <option value="Europe"></option>
                    <option value="Oceania"></option>
                </datalist>
            </p>
            <div>
                <p>
                    <label class="text-grey">Gender</label><br>
                    <input id="male" class="radio" type="radio" name="gender" value="male" checked>
                    <label>Male</label>
                    <input id="female" class="radio" type="radio" name="gender" value="female">
                    <label>Female</label>
                </p>
                <div id="portrait"><img src="./media/portraits/default.png" width="75px"></div>
            </div>
        </div>
        <p>
            <label class="text-grey">Additional information</label>
            <textarea class="input border" style="resize:none" label="freeText"></textarea>
        </p>
        <div id="parents" class="row">
            <p>
                <label class="text-grey">Father</label>
                <input id="father" class="input border" type="text">
            </p>
            <p>
                <label class="text-grey">Mother</label>
                <input id=mother class="input border" type="text">
            </p>
        </div>
        <div id="actions" class="row">
            <p><button type="button" class="btn padding teal" style="width:120px">Update</button></p>
            <p><button type="button" class="btn padding teal" style="width:120px">Delete</button></p>
        </div>
    </form>

    <script src="familyTrees.js"></script>
    <script src="nodeEdit.js"></script>
</body>

</html>
